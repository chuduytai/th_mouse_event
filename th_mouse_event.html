<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
    <img id="myImage" src="https://www.teenmissions.org/wp-content/uploads/2016/05/1407858226.png" width="20%">
    <p>nhan vao nut ben duoi de di chuyen trai bong</p>
    <input type="button" value="Click me" onclick="moveRight();">
    </form>


    <script>
        let bienImage = null;
        bienImage = document.getElementById("myImage");
        
        function init() {
            bienImage = document.getElementById("myImage");
            bienImage.style.position = 'relative';
            bienImage.style.left = '0px';
        }

        function moveRight() {
            bienImage.style.left = parseInt(bienImage.style.left) + 10 + "px";
        }
        window.onload = init;
    </script>


</body>
</html>
